<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pass Creator Development</title>

    <link rel="apple-touch-icon" sizes="128x128" href="/assets/images/favicon-2.png">
    <link rel="icon" type="image/png" sizes="128x128" href="/assets/images/favicon-2.png">

    <!--Styles-->
    <link type="text/css" rel="stylesheet" href="/assets/styles/salesforce-lightning-design-system.css"></style>
    
    <!--Scripts-->
    <script type="application/javascript" src="/js/postmonger.js"></script>   
    <script type="application/javascript" src="/js/jquery.js"></script>
    <script type="application/javascript" src="/js/require.js"></script> 
    <script type="application/javascript" src="/js/jbApp.js"></script>
</head>
<body style="padding-top:2em">
    <div id="progress-holder">
        <div class="slds-progress-bar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="{{Placeholder for description of progress bar}}" role="progressbar">
            <span class="slds-progress-bar__value" style="width:0%">
                <span class="slds-assistive-text">Progress: 0%</span>
            </span>
        </div>
    </div>
    <br />
    <div id="nav" class="slds-grid slds-wrap slds-gutters slds-container_x-large slds-container_center" >
        not found
    </div>
    <input type="hidden" style="visibility:none" id="pass_activity" value="" />

    <div class="slds-docked-form-footer" style="justify-content: flex-end">
        <button id="cancel" type="button" class="slds-button slds-button_neutral">Cancel</button>
        <button id="done" disabled type="button" class="slds-button slds-button_brand slds-m-right--medium">Done</button>
    </div>
    <div id="main" style="padding:2em;">
    <h1>Choose Activity</h1>
    </div>
    <script type="application/javascript" src="/js/jbActions.js"></script>
    <script type="application/javascript" src="index.js"></script>
</body>
</html>
