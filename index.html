<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pass Creator</title>
    
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/postmonger.js"></script>
    <link rel="apple-touch-icon" sizes="128x128" href="images/favicon-2.png">
    <link rel="icon" type="image/png" sizes="128x128" href="images/favicon-2.png">

    <!--Styles-->
    <link type="text/css" rel="stylesheet" href="css/slds.css"></style>
</head>
<body style="padding-top:2em">
    <div id="progress-holder">
        <div class="slds-progress-bar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="{{Placeholder for description of progress bar}}" role="progressbar">
            <span class="slds-progress-bar__value" style="width:1%">
                <span class="slds-assistive-text">Progress: 1%</span>
            </span>
        </div>
    </div>
    <br />
    <div class="slds-grid slds-wrap slds-gutters slds-container_x-large slds-container_center" id="nav">
        <div class="slds-col slds-size_1-of-4">
            <button id="jbapp__nav_home" data-action="home" class="slds-button slds-button_brand pass_action">Home</button>
        </div>
        <div class="slds-col slds-size_1-of-4">
            <button id="jbapp__nav_button1" data-action="inputMessage" class="slds-button slds-button_brand pass_action">Input Message</button>
        </div>
        <div class="slds-col slds-size_1-of-4">
            <button id="jbapp__nav_button2" data-action="selectMessage" class="slds-button slds-button_brand pass_action">Select Message</button>
        </div>
        <div class="slds-col slds-size_1-of-4">
            <button id="jbapp__nav_button3" data-action="showStep" class="slds-button slds-button_brand pass_action">Show step</button>
        </div>
    </div>
    <input type="hidden" style="visibility:none" id="pass_activity" value="" />

    <div id="discount-code-output" class="slds-text-heading_small"></div>
    <div class="slds-docked-form-footer" style="justify-content: flex-end">
        <button id="cancel" type="button" class="slds-button slds-button_neutral">Cancel</button>
        <button id="done" disabled type="button" class="slds-button slds-button_brand slds-m-right--medium">Done</button>
    </div>
    <div id="main" style="padding:2em;">
    <h1>Choose Activity</h1>
    </div>
    <script type="application/javascript" src="js/jbApp.js"></script>
    <script type="application/javascript" src="js/customActivity.js"></script>
    <script type="application/javascript" src="js/index.js"></script>
</body>
</html>
