<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pass Creator Testing Area</title>

    <link rel="apple-touch-icon" sizes="128x128" href="/assets/images/favicon-2.png">
    <link rel="icon" type="image/png" sizes="128x128" href="/assets/images/favicon-2.png">

    <!--Styles-->
    <link type="text/css" rel="stylesheet" href="/assets/styles/salesforce-lightning-design-system.css"></style>
    <style>
        .sdls-row{padding-top:1em;}
    </style>
</head>
<body style="padding-top:2em">
    <div class="slds-panel slds-size_large slds-panel_docked slds-panel_docked-left slds-is-open" aria-hidden="false">
        <div class="slds-panel__header">
          <h2 class="slds-panel__header-title slds-text-heading_small slds-truncate" title="Panel Header">Pass Creator Testing Area
            <button class="slds-button slds-button_brand slds-float_right" onclick="history.back()">Back</button></h2>
        </div>
        <div class="slds-panel__body">
            <div id="panel_actions" class="sdls-grid slds-gutters">
                <table class="slds-table" id="test_navigation">
                    <thead>
                        <td style="font-weight: bold;">Description</td>
                        <td style="font-weight: bold;">Action</td>
                    </thead>
                    <tr>
                        <td>Authenticate</td>
                        <td><button id="jbapp__test_button1" onClick="jbApp.Test.authenticate()" class="slds-button slds-button_brand">Request</button></td>
                    </tr>
                    <tr>
                        <td>Test Log</td>
                        <td><button id="jbapp__test_button2" onClick="jbApp.Test.testLog()" class="slds-button slds-button_brand">Write</button></td>
                    </tr>
                    <tr>
                        <td>Sendable DE</td>
                        <td><button id="jbapp__test_button3" onClick="jbApp.Test.readSendable()" class="slds-button slds-button_brand">Read</button></td>
                    </tr>
                    <tr>
                        <td>Test Pass</td>
                        <td><button id="jbapp__test_button4" onClick="jbApp.Test.testMessage()" class="slds-button slds-button_brand">Send</button></td>
                    </tr>
                    <tr>
                        <td>Get Config Table XML</td>
                        <td><button id="jbapp__test_button5" onClick="jbApp.Test.getXml()" class="slds-button slds-button_brand">Get</button></td>
                    </tr>
                    <tr>
                        <td>Get Log Table XML</td>
                        <td><button id="jbapp__test_button6" onClick="jbApp.Test.getLogXml()" class="slds-button slds-button_brand">Get</button></td>
                    </tr>
                    <tr>
                        <td>Get Configuration</td>
                        <td><button id="jbapp__test_button7" onClick="jbApp.Test.getConfiguration()" class="slds-button slds-button_brand">Get Config</button></td>
                    </tr>
                    <tr>
                        <td>Get Log Table</td>
                        <td><button id="jbapp__test_button8" onClick="jbApp.Test.getLogTable()" class="slds-button slds-button_brand">Get Logs</button></td>
                    </tr>
                    <tr>
                        <td>Test Install</td>
                        <td><button id="jbapp__test_button9" onClick="jbApp.Test.testInstall()" class="slds-button slds-button_brand">Test</button></td>
                    </tr>
                    <tr>
                        <td>Get Api Key</td>
                        <td><button id="jbapp__test_button9" onClick="jbApp.Test.getApiKey()" class="slds-button slds-button_brand">Get</button></td>
                    </tr>
                </table>
                
            </div>
        </div>
    </div>
    <hr />
    <div class="slds-panel slds-size_max-large slds-panel_docked slds-panel_docked-left slds-is-open" aria-hidden="false">
        <div class="slds-panel__body" style="padding:2em;">
            <div id="main_header" class="slds-panel__header">
                <h2 class="slds-panel__header-title slds-text-heading_small slds-truncate" title="Panel Header">
                    Test result
                </h2>
            </div>
            <div id="main" class="slds-panel__body"></div>
        </div>
    </div>
    <script type="application/javascript" src="/js/postmonger.js"></script>   
    <script type="application/javascript" src="/js/jquery.js"></script>
    <script type="application/javascript" src="/js/require.js"></script> 
    <script type="application/javascript" src="/js/jbApp.js"></script>
    <script type="application/javascript" src="/js/jbActions.js"></script>
    <script type="application/javascript" src="index.js"></script>
</body>
</html>
